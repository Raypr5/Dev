<!DOCTYPE html>
<html lang="pt br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <img src="./assets/logo.png" alt="logo esports nlw" />
    </header>

    <main>
      <section>
        <div>
          <h2 class="title">Assistente de Meta</h2>
          <p>Pergunte sobre estrat√©gias, build e dicas para seus jogos!</p>

          <form id="form">
            <input
              id="apiKey"
              type="password"
              placeholder="Informe a API KEY do Gemini"
            />

            <select id="gameSelect">
              <option value="">Selecione um jogo</option>
              <option value="Valorant">Valorant</option>
              <option value="Delta Force">Delta Force</option>
              <option value="Cs2">Cs:2</option>
            </select>
            <input
              id="questionInput"
              type="text"
              placeholder="Melhor build para add "
              required
            />

            <button id="askButton">Perguntar</button>
            <div id="aiResponse">
              <div class="response-content"></div>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
